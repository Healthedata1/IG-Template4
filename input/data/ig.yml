  parameter:
    # for standard properties see https://confluence.hl7.org/plugins/viewsource/viewpagesrc.action?pageId=66938614
    # can add custom properties here see <instruction - todo> for how to use
    - code: foo
      value: bar
    ##- code: logging #yes
    ##  value: #code #"Which kinds of log output messages to produce - the  value is a code, from this list:  \ninit: Messages describing the start up process (for debugging) \nprogress: Overall progress messages \ntx: Messages describing the use of the terminology server (for debugging) \ngenerate: Log when producing an individual resource (troubleshooting only - leave off) \nhtml: Log when validating an html page (troubleshooting only - leave off)  Default = none"
    - code: logging
      value: init
    - code: logging
      value: progress

    ##- code: generate #yes
    ##  value: #code #"Fine grained control over generation of resources:  \nexample-narratives: generate narrative in examples if they don't have any (as opposed to conformance resources, which are always generated) \ngenExamples: produce extra examples (todo: document this)  Default = none"
    - code: generate
      value: example-narratives

    #- code: path-resource #yes
    #  value: #path #"Relative path to a location in the IG repository from which to load resources. Default = ""\resources"""
    - code: path-resource
      value: input/capabilities
    - code: path-resource
      value: input/examples
    - code: path-resource
      value: input/extensions
    - code: path-resource
      value: input/models
    - code: path-resource
      value: input/operations
    - code: path-resource
      value: input/profiles
    - code: path-resource
      value: input/resources
    - code: path-resource
      value: input/vocabulary
    - code: path-resource
      value: input/maps
    - code: path-resource
      value: input/testing

    #- code: path-binary #yes
    #  value: #path #Relative path to a location in the IG repository in which to look for binary adjunct files (see below)

    #- code: autoload-resources #no
    #  value: #true|false #"If true, scan the locations in which resources might be found (above) looking for resources, and auto-loading them. Else, only load what is in the IG. Default = false"

    #- code: codesystem-property #yes
    #  value: #uri #"A code system property to show when rendering code systems (code system property definitions with a 'rendered- value' extension are always shown, as is any property in the uri space http://hl7.org/fhir/concept-properties"

    #- code: path-pages #yes
    #  value: #path #"A relative path in which pages can be found. Default = ""\pages"""
    - code: path-pages
      value: input/pagecontent
    - code: path-pages
      value: template/config
    - code: path-pages
      value: input/pagecontent/images

    #- code: path-qa #no
    #  value: #path #"The relative path to the qa folder (generated fragments to check rendering in browser). If not specified, no qa is produced. Default = ""\qc"""
    - code: path-qa #no
      value: qa

    #- code: path-tx-cache #no
    #  value: #path #The relative path to the terminology cache. (see (todo) for further details). default = no  value - txCache not in version control (slower builds)
    - code: path-tx-cache
      value: input-cache/txcache

    #- code: path-liquid #yes
    #  value: #path #A relative path that contains liquid templates for generating narrative
    - code: path-liquid
      value: input/liquid  #input/images/liquid  for sushi generated files

    #- code: path-temp #no
    #  value: #path #"The relative path to use for jekyll processing. Defaults to ""\temp"""
    - code: path-temp
      value: temp


    #- code: path-output #no
    #  value: #path #"The relative path where the output is generated. Defaults to ""\output"", which must be the case for the ci-build scripts"
    - code: path-output
      value:  output #docs

    #- code: path-history #no
    #  value: #url #"The url where the history file is found (usually ""(canonical)/history.html""). Used when checking links"

    #- code: path-expansion-params #no
    #  value: #path #The relative path to a parameters resource that contains expansion parameters used when the IG publisher expands a  value set

    #- code: path-suppressed-warnings #yes
    #  value: #path #A file to load suppressed error messages from (one msg per line). Suppressed errors don't chose up in the qa.ini (but will be checked anyway if publishing through HL7 processes)

    #- code: html-exempt #yes
    #  value: #string #A mask that identifies specific HTML files exempt from having header / footer etc. Discuss with FHIR Product Manager before using in any HL7 IG

    #- code: extension-domain #yes
    #  value: #url #An external domain fro which extensions are allowed to come (else they'll be flagged as invalid when validating). http://example.org is always allowed

    #- code: active-tables #no
    #  value: #true|false #"Whether to generate active tables in the generated fragments (tables that will expand and contract). Note that turning this on requires that this entry be found somewhere in the header of the generated html pages: Default = false < script src = ""fhir-table-scripts.js"" ></ script >"
    - code: active-tables #no
      value: 'false'

    #- code: ig-expansion-parameters #yes
    #  value: #code #? broken - needs reworking

    #- code: special-url #yes
    #  value: #url #"If a canonical resource in the IG should actually have a URL that isn't the one implied by the canonical URL for the IG itself, it must be listed here explicitly (as well as defined in the resource itself). It must be listed here to stop it accidentally being different. Each canonical url must be listed in full as present on the resource; it is not possible to specify a pattern."

    #- code: template-openapi #no
    #  value: #path #A relative path to the template openapi file to use when generating openapi files (e.g. populate openAPI security details)

    #- code: template-html #no
    #  value: #path #A relative path to the template to use when rendering html pages

    #- code: template-md #no
    #  value: #path #A relative path to the template to use when rendering markdown pages

    #- code: apply-contact #no
    #  value: #true|false #"if true, overwrite all canonical resource contact details with that found in the IG. Default = false"
    - code: apply-contact
      value: 'true'

    #- code: apply-context #no
    #  value: #true|false #"if true, overwrite all canonical resource context details with that found in the IG. Default = false"

    #- code: apply-copyright #no
    #  value: #true|false #"if true, overwrite all canonical resource copyright details with that found in the IG. Default = false"

    #- code: apply-jurisdiction #no
    #  value: #true|false #"if true, overwrite all canonical resource jurisidiction details with that found in the IG. Default = false"
    - code: apply-jurisdiction
      value: 'true'

    #- code: apply-license #no
    #  value: #true|false #"if true, overwrite all canonical resource license details with that found in the IG. Default = false"

    #- code: apply-publisher #no
    #  value: #true|false #"if true, overwrite all canonical resource publisher details with that found in the IG. Default = false"
    - code: apply-publisher
      value: 'true'

    #- code: apply-version #no
    #  value: #true|false #"if true, overwrite all canonical resource version details with that found in the IG. Default = false"
    - code: apply-version #no
      value: 'true'

    #- cdoe: validation #yes
    #  value: #code #"Fine grained control over validation flags when validating resources / IGs:  \ncheck-must-support: Does nothing! (for now?) \nallow-any-extensions: Allow any extensions at all (and therefore miss accidental broken extension references) \ncheck-aggregation: check that aggregation is correct (in IGs, bundles are often broken up for publishing / documentation purposes) \nno-broken-links don't report broken links in HTML pages (note: never turn this off for HL7 guides. Stay on top of fixing broken links; it's a chore # but if you leave it till later you won't have time # and your IG won't be approved for publishing) \nshow-reference-messages: when validating, instead of showing a summary of issues from validating the target of references, just show all the validation messages in detail  Default = none of these options"

    #- code: show-inherited-invariants #no
    #  value: #true|false #"If true, render inherited constraints in the full details and invariants view. Default = true"
    - code: show-inherited-invariants #no
      value: 'true'

    #- code: usage-stats-opt-out #no
    #  value: #true|false #"If true, usage stats (information about extensions,  value sets, and invariants being used) is not sent to fhir.org (see e.g. http://clinfhir.com/igAnalysis.html). Default = false"
    - code: usage-stats-opt-out #no
      value: 'true'

    #- code: generate-version #yes
    #  value: #code #"Request that the IG publisher generate packages for additional versions than the stated version e.g. the IG might be for authored against version 4.0, but also produce an R3 version. For each occurence of this parameter, the IG publisher will produce an extra package, with the filename id.ver.tgz where id is the main id of the ig, and ver is the parameter  value. (note that this is different to the main package which is always called package.tgz). This parameter can have one one of following  values:  \nr2 \nr2b \nr3 \nr4 \nr5  This parameter should be used with great care, and only after consulting the FHIR Product director to consider all of it's ramifications. It's generally only appropriate for terminology resources. It's not an error to generate the same version as the IG itself - this is typically done for consistency of use across versions"

    # ===========================================================
    # ========unpublished custom parameters for ig pub ==========
    # ===========================================================
    - code: copyrightyear
      value: 2020+
    - code: releaselabel
      value: CI Build
    - code: excludexml
      value: 'false'
    - code: escludejsn
      value: 'false'
    - code: excludettl
      value: 'false'
    - code: excludemap
      value: 'false'
    - code: excludeexample
      value: 'flase'

